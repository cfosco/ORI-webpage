    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" integrity="sha384-ZoaMbDF+4LeFxg6WdScQ9nnR1QC2MIRxA1O9KWEXQwns1G8UNyIEZIQidzb0T1fo" crossorigin="anonymous"></script>

<body>
  <div class="container">
      <div class="omb_login">
      	<h3 class="omb_authTitle">Login or <a href="#">Sign up</a></h3>
  		<div class="row omb_row-sm-offset-3 omb_socialButtons">
      	    <div class="col-xs-4 col-sm-2">
  		        <a href="processing.html" class="btn btn-lg btn-block omb_btn-facebook">
  			        <i class="fa fa-facebook visible-xs"></i>
  			        <span class="hidden-xs">Facebook</span>
  		        </a>
  	        </div>
          	<div class="col-xs-4 col-sm-2">
  		        <a href="processing.html" class="btn btn-lg btn-block omb_btn-twitter">
  			        <i class="fa fa-twitter visible-xs"></i>
  			        <span class="hidden-xs">Twitter</span>
  		        </a>
  	        </div>
          	<div class="col-xs-4 col-sm-2">
  		        <a href="processing.html" class="btn btn-lg btn-block omb_btn-google">
  			        <i class="fa fa-google-plus visible-xs"></i>
  			        <span class="hidden-xs">Google+</span>
  		        </a>
  	        </div>
  		</div>
  		<div class="row omb_row-sm-offset-3 omb_loginOr">
  			<div class="col-xs-12 col-sm-6">
  				<hr class="omb_hrOr">
  				<span class="omb_spanOr">or</span>
  			</div>
  		</div>
  		<div class="row omb_row-sm-offset-3">
  			<div class="col-xs-12 col-sm-6">
  			    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
  					<div class="input-group">
  						<span class="input-group-addon"><i class="fa fa-user"></i></span>
  						<input type="text" class="form-control" name="username" placeholder="email address">
  					</div>
  					<span class="help-block"></span>

  					<div class="input-group">
  						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
  						<input  type="password" class="form-control" name="password" placeholder="Password">
  					</div>
                      <span class="help-block hidden">Password error</span>

  					<button class="btn btn-lg btn-primary btn-block margin-top-20" type="submit">Login</button>
  				</form>
  			</div>
      	</div>
  		<div class="row omb_row-sm-offset-3">
  			<div class="col-xs-12 col-sm-3">
  				<label class="checkbox">
  					<input type="checkbox" value="remember-me">Remember Me
  				</label>
  			</div>
  			<div class="col-xs-12 col-sm-3">
  				<p class="omb_forgotPwd">
  					<a href="#">Forgot password?</a>
  				</p>
  			</div>
  		</div>
  	</div>
  </div>
